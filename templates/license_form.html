{% extends "layout.html" %}

{% block content %}
<h1>{{ form_title }}</h1>
<form method="POST" action="{{ form_action }}">
    <div class="mb-3">
        <label for="ip_address" class="form-label">IP Address</label>
        <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ license.ip_address }}" required>
    </div>
    <div class="mb-3">
        <label for="license_key" class="form-label">License Key</label>
        <input type="text" class="form-control" id="license_key" name="license_key" value="{{ license.license_key }}" required>
    </div>
    <div class="mb-3">
        <label for="active_until" class="form-label">Active Until</label>
        <input type="datetime-local" class="form-control" id="active_until" name="active_until" value="{{ license.active_until }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

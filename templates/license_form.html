<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function generateLicenseKey() {
            const length = 16;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            // Insert hyphens every 4 characters
            result = result.match(/.{1,4}/g).join('-');
            document.getElementById('license_key').value = result;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>{{ form_title }}</h2>
        <form method="POST" action="{{ form_action }}">
            <div class="form-group">
                <label for="ip_address">IP Address:</label>
                <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ license.ip_address }}" required>
            </div>
            <div class="form-group">
                <label for="license_key">License Key:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="license_key" name="license_key" value="{{ license.license_key }}" placeholder="Contoh: E3EA-Y2KE-QYVN-ZRBF" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary" onclick="generateLicenseKey()">Generate Key</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="active_until">Active Until:</label>
                <input type="datetime-local" class="form-control" id="active_until" name="active_until" value="{{ license.active_until.strftime('%Y-%m-%dT%H:%M') if license.active_until else '' }}" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
